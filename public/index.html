<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
     
  </head>

  <body>
 

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
           <div class="left">
              <img class="logo" src="/images/bird.png"  alt="app logo">
              <span class="header">Tweeter</span>
           </div> 
           <div class="right">
             <button id="compose"><span class="glyphicon glyphicon-edit"></span>Compose</button>
           </div>
     
    </nav>
     
    </div>
    <!-- Page-specific (main) content here -->
    <main class="container1">
        <section class="new-tweet">
 
            <h2 class="tweet-title">Compose Tweet</h2>
            <form action="/tweets" method="post" class="tweet-form" id="newtweet">
              <textarea id="tweet-textarea" name="text" placeholder="What are you humming about?"></textarea>
              <footer class="tweet-button-group">
                  <input id="btn" type="submit" value="Tweet">
                  <span class="counter" id="charCount">140</span>
              </footer>
            </form>
            <article id="alert" class="alert">
              <!-- render alert if exists into here -->
           </article>
          </section>
          <section id="all-tweets">
            <!-- render tweets into here -->
          </section>
    </main>

  </body>
</html>
